name: Build docker image

jobs:
  build image:
    runs-on: ubuntu-latest
    steps:

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - run: docker build -t ${{ github.event.pull_request.head.ref }} .
        name: build image

      - name: tag image
        run: docker tag ${{ github.event.pull_request.head.ref }}:latest ${{ env.IMAGE_REPO }}:${{ github.event.pull_request.head.ref }}

      - name: push image
        run: docker push ${{ env.IMAGE_REPO }}:${{ github.event.pull_request.head.ref }}

