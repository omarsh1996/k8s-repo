name: Main Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployToStage:
        description: 'Deploy to stage manually?'
        required: true
        default: 'no'


jobs:
  BUILD_IMAGE:
    name: Build image
    uses: omarsh1996/reusable-workflows/.github/workflows/build-image.yaml@main
    with:
      aws-region: 'eu-central-1'
      ecr-url: ${{vars.IMAGE_REPO}}
      branch-name: main
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  RUN_TESTS:
    needs: BUILD_IMAGE
    name: Run tests
    uses: ./.github/workflows/run-tests.yaml

  DEPLOY_TO_STAGE:
    name: Deploy to stage
    needs: RUN_TESTS
    uses: omarsh1996/reusable-workflows/.github/workflows/deploy-app.yaml@main
    with:
      aws-region: 'eu-central-1'
      ecr-url: ${{vars.IMAGE_REPO}}
      app-name: stage
      env: Stage
      branch-name: main
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

